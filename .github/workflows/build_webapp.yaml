on:
  pull_request:
    paths:
      - apps/web/**
      - packages/**
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*']
    name: Webapp on ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2

      - run: npm install -g yarn
      - run: yarn install

      - run: yarn run build
        working-directory: apps/web

  container:
    runs-on: ubuntu-latest
    depends-on: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Webapp Container
        run: |
          docker build --tag gcr.io/prixfixe-dev/webapp_server:${{  github.sha }} --file apps/web/Dockerfile .
          docker build --tag gcr.io/prixfixe-dev/webapp_server:latest --file apps/web/Dockerfile .
