on:
  pull_request:
    paths:
      - package.json
      - packages/**/package.json
      - apps/**/package.json
jobs:
  dependency_versioning:
    runs-on: ubuntu-latest
    name: check
    steps:
      - uses: actions/checkout@v3

      - run: if [ $(grep `find . -name "package.json" | grep -ve "node_modules"` -e '"^' | wc -l) -ne 0 ]; then exit 1; fi
